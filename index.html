<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="imgs/ico.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="py-5 p-md-5">
        <div class="container p-md-5">
            <h1 class="title  mx-auto position-relative z-3 mb-5">Bookmarker</h1>
            <div class="inputsCard p-3 mb-4 border border-black border-start-0 border-end-0">
                <h4 class="font-monospace py-3 fw-semibold text-center"><i class="fa-solid fa-bookmark"></i> Bookmark your
                    favorite sites <i class="fa-solid fa-bookmark"></i></h4>
                <div class="inputs d-flex flex-column">
                    <label for="siteName" class="mb-2 fw-semibold"><i class="fa-solid fa-book-bookmark"></i> Site
                        Name</label>
                    <input oninput="validateName()" type="text" id="siteName" class="form-control mb-3" placeholder="Bookmark Name">

                    <label for="siteUrl" class="mb-2 fw-semibold"><i class="fa-solid fa-link"></i> Site Url</label>
                    <input oninput="validateUrl()" type="text" id="siteUrl" class="form-control mb-3" placeholder="Bookmark Name">

                    <button id="sumbit" onclick="sumbit()" class="btn btn-danger mb-2 px-5 mx-auto">Sumbit</button>
                    <button id="sumbitUpdate" onclick="sumbitUpdate()" class="btn btn-warning mb-2 px-5 mx-auto d-none">Update</button>
                </div>
            </div>
            <table class="table">
                <thead class="text-center">
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tableContent"> </tbody>
            </table>


        </div>
    </main>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
